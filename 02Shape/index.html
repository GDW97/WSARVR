<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="2"
        color="#00ff00"
        position="0 1 -5" 
        rotation="0 45 0"
        shadow>
      </a-box>
      <a-cone id="myCone"
       width="3"
       height="3"
       depth="3"
       color="#334DFF"
       position="0 2 -5"
       shadow>
     </a-cone>
     <a-ring id="myRing"
      width="5"
      height="5"
      depth="5"
      color="#336DFF"
      position="0 3 -7">
    </a-ring>
    </a-scene>
  </body>
</html>
